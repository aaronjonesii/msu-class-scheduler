<div class="tile labels">
  <span class="primary">Days</span>

  <span class="orange">Times</span>
</div>

@for (dayTile of dayTiles(); track dayTile.id) {
  <div class="tile primary" [ngStyle]="dayTile.styles">{{dayTile.label}}</div>
}

@for (timeTile of timeTiles(); track timeTile.id) {
  <div class="tile orange" [ngStyle]="timeTile.styles">{{timeTile.label}}</div>
}

@for (classTile of classTiles(); track classTile.id) {
  <div class="tile cyan" [ngStyle]="classTile.styles">{{classTile.label}}</div>
}
