<nav>
  <a mat-button class="home-btn" routerLinkActive="active-link"
     [routerLink]="[appRoutes.home]"
     [routerLinkActiveOptions]="{exact: true}">
    Classes Schedule Builder
  </a>

  <a mat-button class="hide-on-large-screens"
     routerLinkActive="active-link"
     [routerLink]="[appRoutes.schedules]"
     [routerLinkActiveOptions]="{exact: true}">
    Schedules
  </a>

  <div class="flex-spacer"></div>

  @defer (when isSignedIn() !== undefined) {
    @if (isSignedIn()) {
      <a mat-button (click)="signOut()">
        <mat-icon matButtonIcon fontIcon="logout" />
        Sign out
      </a>
    } @else {
      <a mat-button [routerLink]="[appRoutes.signIn]">
        <mat-icon matButtonIcon fontIcon="login" />
        Sign in
      </a>
    }
  } @placeholder (minimum 500ms) {
    <csb-skeleton [styles]="{width: '100px', height: '35px'}" />
  }
</nav>

<nav class="small-nav">
  <a mat-button type="button" class="flex-grow"
     routerLinkActive="active-link"
     [routerLink]="[appRoutes.schedules]"
     [routerLinkActiveOptions]="{exact: true}">
    Schedules
  </a>
</nav>
