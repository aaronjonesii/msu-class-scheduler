<h1 mat-dialog-title>{{editing() ? 'Edit' : 'Create'}} Schedule</h1>

<mat-dialog-content>
  <csb-schedule-form [scheduleForm]="scheduleForm()" />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>

  <button mat-flat-button type="button"
          [disabled]="scheduleForm().formGroup.invalid"
          [mat-dialog-close]="scheduleForm().schedule">
    {{editing() ? 'Save' : 'Create'}}
  </button>
</mat-dialog-actions>
