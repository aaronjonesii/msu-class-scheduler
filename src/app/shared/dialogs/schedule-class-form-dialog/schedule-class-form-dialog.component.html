<h1 mat-dialog-title>{{editing() ? 'Edit' : 'Create'}} Class</h1>

<mat-dialog-content>
  <csb-schedule-class-form [classForm]="scheduleClassForm()" />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>

  <button mat-flat-button type="button"
          [disabled]="scheduleClassForm().formGroup.invalid"
          [mat-dialog-close]="scheduleClassForm().scheduleClass">
    {{editing() ? 'Save' : 'Create'}}
  </button>
</mat-dialog-actions>
